<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
</head>

<body>
    <script type="text/javascript" src="build/dat.gui.js"></script>
    <script type="text/javascript">
        var obj = {
            message: 'Hello World',
            displayOutline: false,

            maxSize: 6.0,
            speed: 5,

            height: 10,
            height2: 10,
            noiseStrength: 10.2,
            growthSpeed: 0.2,

            type: 'three',

            explode: function() {
                alert('Bang!');
            },

            color0: "#ffae23", // CSS string
            color1: [0, 128, 255], // RGB array
            color2: [0, 128, 255, 0.3], // RGB with alpha
            color3: {
                h: 350,
                s: 0.9,
                v: 0.3
            } // Hue, saturation, value
        };

        var gui = new dat.gui.GUI();

        gui.remember(obj);

        var m1 = gui.add(obj, 'message');
        var b1 = gui.add(obj, 'displayOutline');

        var func1 = gui.add(obj, 'explode');

        var ns1 = gui.add(obj, 'maxSize').min(-10).max(10).step(0.25);

        var nb1 = gui.add(obj, 'height').step(5); // Increment amount
        var nb2 = gui.add(obj, 'height2'); // Increment amount

        // Choose from accepted values
        var o1 = gui.add(obj, 'type', ['one', 'two', 'three']);

        // Choose from named values
        var o2 = gui.add(obj, 'speed', {
            Stopped: 0,
            Slow: 0.1,
            Fast: 5
        });

        var f1 = gui.addFolder('Colors');
        var c1 = f1.addColor(obj, 'color0');
        var c2 = f1.addColor(obj, 'color1');
        var c3 = f1.addColor(obj, 'color2');
        var c4 = f1.addColor(obj, 'color3');

        var f2 = gui.addFolder('Another Folder');
        f2.add(obj, 'noiseStrength');

        var f3 = f2.addFolder('Nested Folder');
        f3.add(obj, 'growthSpeed');
    </script>
</body>

</html>
