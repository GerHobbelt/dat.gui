<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/dat.gui.css" />
  </head>
  <body>
    <script type="text/javascript" src="build/dat.gui.js"></script>
    <script type="text/javascript">
      /* eslint-disable no-console, camelcase */

      const obj = {
        x: undefined,
        y: undefined,
        timer: 2.0
      };
      const gui = new dat.GUI();
      gui
        .add(obj, "timer")
        .min(0)
        .max(obj.timer)
        .listen();
      gui.add(obj, "x").listen();
      const y = gui.add(obj, "y");
      var interval = setInterval(function() {
        obj.timer -= 0.1;
        if (obj.timer <= 0) {
          clearInterval(interval);
          obj.x = "Not Undefined!";
          obj.y = 1;
          obj.timer = 0;
          y.updateDisplay();
        }
      }, 100);
    </script>
  </body>
</html>
