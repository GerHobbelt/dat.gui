<polymer-element name="dat-gui" attributes="notitle" constructor="GUI">

  <template>

    <link rel="stylesheet" href="dat-gui.css" />

    <content></content>

  </template>

  <script>
    // Some global initializations
    window.dat = window.dat || {};
    window.addEventListener('polymer-ready', function(e) {
      dat.GUI = GUI;
      if (typeof dat.onLoad === 'function') {
        dat.onLoad();
      }
    });
    // list of all the controllers and their types
    // this is where you register different manipulators
    dat.controllers = [];
    dat.register = function(type, test1, test2, testn) {
      var params = Array.prototype.slice.call(arguments);
      dat.controllers.unshift(params);
    }

    Polymer('dat-gui', {
      /**
       * The `noevent` event is not actually fired from here,
       * we document it as an example of documenting events.
       *
       * @event noevent
       */

      /**
       * The `notitle` attribute does not yet have a purpose.
       *
       * @attribute notitle
       * @type string
       */
      notitle: '',

      /**
       * The `aProp` is a property that does something cool.
       *
       * @property aProp
       * @type bool
       */
      aProp: false,

      ready: function() {
      },

      /**
       * The `task` method does no work at this time.
       *
       * @method task
       * @return {Object} Returns undefined.
       * @param {String} dummy Serves no purpose today.
       */
      task: function(dummy) {
      }

    });

  </script>

</polymer-element>
