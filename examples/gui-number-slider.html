<!DOCTYPE html>
<html>
<head>
  <title>dat.gui</title>

  <link rel='icon' type='image/png' href='assets/favicon.png'/>

  <!-- data-main attribute tells require.js to load examples/init.js after require.js loads. -->
  <script data-main='init' src='assets/require-plus-config.js'></script>

</head>
<body>
  <script type="text/javascript">
require(['domReady', 'dat.GUI'], function (domReady, datGUI) {
  domReady(function () {
    //This function is called once the DOM is ready.
    //It will be safe to query the DOM and manipulate
    //DOM nodes in this function.
    var obj = { 
		x: 5,
		y: 5,
	};
    var gui = new datGUI();
    gui.addAs(obj, 'x', 'numberSlider', -10, 100);
    gui.add(obj, 'y').min(-10).max(100);
  });
});
  </script>
</body>
</html>
